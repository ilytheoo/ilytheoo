<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark purple gradient background -->
    <linearGradient id="lavenderBG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6d35a5"/>
      <stop offset="100%" stop-color="#3a185c"/>
    </linearGradient>
    <!-- Energetic wave gradient -->
    <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#b980ff" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="200" fill="url(#lavenderBG)"/>
  <!-- Energetic Animated Wave Paths -->
  <g>
    <path id="wave1" fill="url(#waveGradient)" opacity="0.6" filter="url(#glow)">
      <animate attributeName="d" dur="4s" repeatCount="indefinite"
        values="
          M0 120 Q 120 80 220 120 T 400 120 Q 600 80 800 120 L800 200 L0 200 Z;
          M0 110 Q 120 60 220 130 T 400 100 Q 600 120 800 110 L800 200 L0 200 Z;
          M0 130 Q 120 160 220 100 T 400 140 Q 600 140 800 130 L800 200 L0 200 Z;
          M0 120 Q 120 80 220 120 T 400 120 Q 600 80 800 120 L800 200 L0 200 Z
        "/>
    </path>
    <path id="wave2" fill="#fff" opacity="0.23">
      <animate attributeName="d" dur="3.2s" repeatCount="indefinite"
        values="
          M0 170 Q 200 130 400 170 T 800 170 L800 200 L0 200 Z;
          M0 175 Q 200 180 400 150 T 800 140 L800 200 L0 200 Z;
          M0 160 Q 200 120 400 180 T 800 160 L800 200 L0 200 Z;
          M0 170 Q 200 130 400 170 T 800 170 L800 200 L0 200 Z
        "/>
    </path>
    <path id="wave3" fill="#fff" opacity="0.11">
      <animate attributeName="d" dur="2.6s" repeatCount="indefinite"
        values="
          M0 150 Q 200 160 400 140 T 800 150 L800 200 L0 200 Z;
          M0 140 Q 200 180 400 150 T 800 180 L800 200 L0 200 Z;
          M0 160 Q 200 130 400 170 T 800 140 L800 200 L0 200 Z;
          M0 150 Q 200 160 400 140 T 800 150 L800 200 L0 200 Z
        "/>
    </path>
  </g>
  <!-- Text Shadow -->
  <text x="50%" y="50%" text-anchor="middle" dy="0.33em" font-family="'Segoe UI', Arial, sans-serif"
        font-size="38" font-weight="bold" fill="#000" opacity="0.28" filter="url(#glow)">
    Hello there - I'm Emmanuel Joao
  </text>
  <!-- Foreground Text -->
  <text x="50%" y="50%" text-anchor="middle" dy="0.33em" font-family="'Segoe UI', Arial, sans-serif"
        font-size="38" font-weight="bold" fill="#fff">
    Hello there - I'm Emmanuel Joao
  </text>
</svg>
