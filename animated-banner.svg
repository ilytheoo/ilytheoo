<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lavender gradient background -->
    <linearGradient id="lavenderBG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eecaff"/>
      <stop offset="100%" stop-color="#c7bfff"/>
    </linearGradient>
    <!-- PS3 style wave path animation -->
    <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c2a8ff" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="200" fill="url(#lavenderBG)"/>
  <!-- Animated Wave Paths -->
  <g>
    <path id="wave1" fill="url(#waveGradient)" opacity="0.5" filter="url(#glow)">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="
          M0 120 Q 200 110 400 120 T 800 120 L800 200 L0 200 Z;
          M0 125 Q 200 130 400 115 T 800 130 L800 200 L0 200 Z;
          M0 120 Q 200 110 400 120 T 800 120 L800 200 L0 200 Z
        "/>
    </path>
    <path id="wave2" fill="#fff" opacity="0.18">
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="
          M0 140 Q 200 150 400 135 T 800 145 L800 200 L0 200 Z;
          M0 150 Q 200 140 400 150 T 800 140 L800 200 L0 200 Z;
          M0 140 Q 200 150 400 135 T 800 145 L800 200 L0 200 Z
        "/>
    </path>
    <path id="wave3" fill="#fff" opacity="0.09">
      <animate attributeName="d" dur="13s" repeatCount="indefinite"
        values="
          M0 160 Q 200 170 400 160 T 800 170 L800 200 L0 200 Z;
          M0 170 Q 200 160 400 175 T 800 160 L800 200 L0 200 Z;
          M0 160 Q 200 170 400 160 T 800 170 L800 200 L0 200 Z
        "/>
    </path>
  </g>
  <!-- Text Shadow -->
  <text x="50%" y="50%" text-anchor="middle" dy="0.33em" font-family="'Segoe UI', Arial, sans-serif"
        font-size="38" font-weight="bold" fill="#000" opacity="0.27" filter="url(#glow)">
    Hello there - I'm Emmanuel Joao
  </text>
  <!-- Foreground Text -->
  <text x="50%" y="50%" text-anchor="middle" dy="0.33em" font-family="'Segoe UI', Arial, sans-serif"
        font-size="38" font-weight="bold" fill="#fff">
    Hello there - I'm Emmanuel Joao
  </text>
</svg>